mode server
tls-server

verb 3
key /etc/openvpn/pki/private/example.com.key
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/example.com.crt
dh /etc/openvpn/pki/dh.pem
tls-auth /etc/openvpn/pki/ta.key
key-direction 0
persist-key
#keepalive 10 60
#persist-tun

ping 10
ping-exit 1800

cipher AES-256-CBC
auth SHA256

proto udp
# Rely on Docker to do port mapping, internally always 1194
port 1194
dev tap0
status /tmp/openvpn-status.log

user nobody
group nogroup
comp-lzo

### Push Configurations Below
# Do not alter DNS configurations
#push block-outside-dns
#push dhcp-option DNS 8.8.8.8
#push dhcp-option DNS 8.8.4.4

# To trigger Windows to use DHCP
push dhcp-renew 
# To make the client to accept any ip remote with the right credentials
push float
# Allow a client to connect with the same credentials multiple times
duplicate-cn 

### Extra Configurations Below
script-security 2
client-connect /scripts/naumachia/client_connect.py
client-disconnect /scripts/naumachia/client_disconnect.py

### VLAN Tagging
vlan-tagging
