server-bridge 10.0.100.10 255.255.255.0 10.0.100.100 10.0.100.200
verb 3
key /etc/openvpn/pki/private/10.0.200.10.key
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/10.0.200.10.crt
dh /etc/openvpn/pki/dh.pem
tls-auth /etc/openvpn/pki/ta.key
key-direction 0
keepalive 10 60
persist-key
persist-tun

cipher AES-256-CBC
auth SHA256

proto udp
# Rely on Docker to do port mapping, internally always 1194
port 1194
dev tap0
status /tmp/openvpn-status.log

user nobody
group nogroup
comp-lzo

